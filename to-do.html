<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>To Do</title>
</head>
<body>
   <header>

   </header>
   <main>
        <div class="row">
                <div class="container">


<h1>Add new task</h1>
<form class="task-form" autocomplete="on">
<div class="wrap-input">
        <label class="label-input">Task Name:</label>
        <input class="input input-title" type="text" name="name" placeholder="Enter task name" required>
</div>
<div class="wrap-input">
        <label class="label-input">Message:</label>
        <textarea class="input-description input" name="description" rows="5" placeholder="Your description..." required></textarea>
</div>
<div class="wrap-input">
        <label class="label-input">Date:</label>
    <input type="date" max="2030-01-01" min="2010-01-01" name="the_date" required class="input date">
</div>
<div class="container-form-btn">
        <button type="button" class="form-btn"  id="button-function" >
            Add
        </button>
       <input type="reset" value="Reset" class="form-btn">
    </div>
</form>

<section class="list-task">
<h1>Task List</h1>

<div class="list">
<ul id="task-list">
   
</ul>

</div>

</section>
</div>

</div>
   </main>
   <footer>

   </footer> 
   <script src="js/main.js" type="text/javascript"></script>  
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
